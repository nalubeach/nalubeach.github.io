<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NALU Beach Club | Pagamento Confirmado</title>
  <link rel="icon" href="logo2.png" type="image/x-png" />
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('fundo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .success-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 3rem 2rem;
      border-radius: 5px;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .success-box img {
      width: 120px;
      margin-bottom: 1rem;
    }
    .success-box h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .success-box p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .btn-back {
      background: #008080;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn-back:hover {
      background: #93E9BE;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <img src="logo3.png" alt="Logo Nalu">
    <h1>Pagamento Confirmado!</h1>
    <p>Obrigado pela sua reserva no NALU Beach Club.<br>
    Receberá um e-mail com os detalhes em breve.</p>
    <a class="btn-back" href="NALU [PAGAMENTOS} - Preview.html">Página Inicial</a>
  </div>
</body>
</html>
