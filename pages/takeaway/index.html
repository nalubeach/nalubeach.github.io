<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Takeaway - Nalu Beach Club</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    .popup img {
      max-width: 80%;
      max-height: 80vh;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .popup button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background-color: #ffffff;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .popup button:hover {
      background-color: #ddd;
    }

    @media (max-width: 1000px) {
      .popup button {
      margin-top: 30px;
      padding: 20px 20px;
      font-size: 30px;
      font-weight: bold;
      background-color: #ffffff;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    }
  </style>
</head>
<body>

<div class="popup" id="popup">
  <img src="/images/takeaway.png" alt="Imagem de destaque">
  <button onclick="redirectNow()">Avançar</button>
</div>

<script>
  const redirectURL = "https://nalubeachclub.com"; // Altere para o URL final
  let redirected = false;

  function redirectNow() {
    if (!redirected) {
      redirected = true;
      window.location.href = redirectURL;
    }
  }

  setTimeout(() => {
    redirectNow();
  }, 5000); // Redireciona após 5 segundos
</script>

</body>
</html>
